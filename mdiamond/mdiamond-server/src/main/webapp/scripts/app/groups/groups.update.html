<div>
    <div class="modal-header">
        <h3 class="modal-title">修改Group</h3>
    </div>
    <div class="modal-body">
        <form name="updateGroupForm"
              ng-submit="update()"
              role="form">
            <div class="form-group">
                <label>name:</label>
                <input type="text"
                       ng-model="group.name"
                       class="form-control">
            </div>

            <div class="form-group">
                <label>description:</label>
                <input type="text"
                       ng-model="group.description"
                       class="form-control">
            </div>

            <input type="submit"
                   class="btn btn-success btn-lg">
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
